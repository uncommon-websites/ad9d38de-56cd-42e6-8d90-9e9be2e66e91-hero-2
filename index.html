<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiligenceSquared Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Typography Utilities */
        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Base animation class - ease-out for entering elements */
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        /* Staggered delays for sequential reveals */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }
        .delay-700 { animation-delay: 700ms; }
        .delay-800 { animation-delay: 800ms; }
        .delay-900 { animation-delay: 900ms; }
        .delay-1000 { animation-delay: 1000ms; }

        /* Accessibility: Respect reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up,
            .animate-fade-in,
            .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
                filter: none;
            }
        }

        /* Custom Scrollbar Hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-white text-gray-900 overflow-x-hidden">

    <!-- Navbar -->

        <div class="max-w-[96rem] mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->

                    </svg>
                    <span class="text-xl font-bold tracking-tight">DiligenceSquared</span>
                </div>

                <!-- Desktop Nav -->
                <nav class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-500 hover:text-black font-medium transition-colors">Products</a>
                    <a href="#" class="text-gray-500 hover:text-black font-medium transition-colors">Solutions</a>
                    <a href="#" class="text-gray-500 hover:text-black font-medium transition-colors">Pricing</a>
                    <a href="#" class="text-gray-500 hover:text-black font-medium transition-colors">Resources</a>
                </nav>

                <!-- Right Actions -->
                <div class="hidden md:flex items-center space-x-6">

                        <span class="text-xl mr-1">ðŸ‡¬ðŸ‡§</span>

                    </button>
                    
                    <a href="#" class="text-black font-semibold hover:text-gray-700 transition-colors">Log in</a>
                    
                    <a href="#" class="group flex items-center bg-black text-white px-5 py-2.5 rounded-full font-medium hover:bg-gray-800 transition-all duration-300">
                        <span>Request a Demo</span>
                        <svg class="w-3 h-3 ml-2 group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M7 17L17 7M17 7H7M17 7V17"></path></svg>
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button class="text-gray-500 hover:text-black">

                </div>
            </div>
        </div>
    </header>

    <main class="pt-32 pb-12">

                    <!-- Phone Frame -->

                                </div>
                            </div>

                    <!-- Floating Badges -->

                            <div class="bg-purple-100 p-2 rounded-lg">
                                <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>

                            </div>
                            <div class="flex flex-col">

                    <img src="https://placehold.co/400x1000/333/white?text=Investor+Grade" 
                         alt="Next Step" 
                         class="absolute inset-0 w-full h-full object-cover opacity-80" />
                    <div class="absolute inset-0 bg-black/10"></div>
                </div>

            </div>
        </section>
    </main>

</body>
